<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Browser with Puppeteer</title>
  <script>
    async function openBrowser() {
      try {
        const response = await fetch('/open-browser');
        const data = await response.json();
        alert(data.message);
      } catch (error) {
        alert('Failed to open browser: ' + error.message);
      }
    }
  </script>
</head>
<body>
  <h1>Open Browser in Non-Headless Mode</h1>
  <button onclick="openBrowser()">Open Browser</button>
</body>
</html>
